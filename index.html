<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Bats Company</title>
<style>
  body {
    background-color: #f9f9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  header a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
  }
  header a:hover {
    text-decoration: underline;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .brand {
    margin-bottom: 40px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    width: calc(33.33% - 40px);
    transition: transform 0.3s ease-in-out;
  }
  .brand:hover {
    transform: translateY(-5px);
  }
  .brand img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
  }
  .brand:hover img {
    transform: scale(1.05);
  }
  .brand h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
  }
  .brand p {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  footer p {
    font-size: 14px;
  }
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 100px;
  }
  .form-header {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  .form-label {
    display: block;
    font-size: 18px;
    color: #666;
    margin-bottom: 5px;
  }
  .form-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-submit {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
  }
  .form-submit:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="brand">
    <img src="cricketbat4.jpg" alt="Brand 4">
    <h2>Brand 4</h2>
    <p>Description of Brand 4 cricket bat...</p>
  </div>
  <div class="brand">
    <img src="cricketbat5.jpg" alt="Brand 5">
    <h2>Brand 5</h2>
    <p>Description of Brand 5 cricket bat...</p>
  </div>
  <div class="brand">
    <img src="cricketbat6.jpg" alt="Brand 6">
    <h2>Brand 6</h2>
    <p>Description of Brand 6 cricket bat...</p>
  </div>
</div>

<footer>
  <p>&copy; 2024 Cricket Bats Company. All rights reserved.</p>
</footer>

<div class="form-container">
  <h2 class="form-header">Get In Touch</h2>
  <form id="contact-form">
    <label for="name" class="form-label">Your Name:</label>
    <input type="text" id="name" name="name" class="form-input" required>

    <label for="email" class="form-label">Your Email:</label>
    <input type="email" id="email" name="email" class="form-input" required>

    <label for="message" class="form-label">Your Message:</label>
    <textarea id="message" name="message" class="form-input" rows="4" required></textarea>

    <button type="submit" class="form-submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    // Handle form submission, e.g., send data to server
    event.preventDefault();
    alert('Thank you for your message! We will get back to you soon.');
  });
</script>

</body>
</html>
